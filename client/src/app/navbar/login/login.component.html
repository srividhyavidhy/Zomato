<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <h5 class="modal-title">LoginForm</h5>
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email"  
          [(ngModel)]="loginForm.email" name="email" > 
          <label>Password</label>
          <input type="password" class="form-control" placeholder="*******"
          [(ngModel)]="loginForm.password" name="password" >     
      </div>
      </div>
      <div class="alert alert-success" role="alert">
        Login Successfull! <a routerLink="login">Forget Password?</a>
     </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
